<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Enthalpy</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="../css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Enthalpy</div>
            </div>
          </div>

          <!-- Toolbar -->
          <div class="toolbar">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
            </div>
          </div>
          <!-- Scrollable page content -->
          <div class="page-content">
            <form method="POST">
                <table class="formtable">
                    <tr>
                        <td class="formtd"><label class="label">Nome completo:</label></td>
                        <td class="formtd"><input name="nome" id="nome" class="input" type="text" placeholder="Nome Completo" maxlength="120"></td>
                    </tr>
                    <tr>
                        <td class="formtd"><label class="label">CPF:</label></td>
                        <td class="formtd"><input name="cpf" id="cpf" class="input" type="text" placeholder="Somente NÃºmeros" maxlength="11"></td>
                    </tr>
                    <tr>
                        <td class="formtd"><label class="label">E-mail:</label></td>
                        <td class="formtd"><input name="email" id="email" class="input" type="text" placeholder="email@email.com" maxlength="60"></td>
                    </tr>
                    <tr>
                        <td class="formtd"><label class="label">Senha:</label></td>
                        <td class="formtd"><input name="senha" id="senha" class="input" type="password" placeholder="Senha" maxlength="120"></td>
                    </tr>
                </table>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="../js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="../js/scripts.js"></script>
  </body>
</html>
